<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planned</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" type="text/css" />
</head>
<header>
    <nav>
        <ul id="slide-out" class="side-nav fixed">
            <a href="{{url_for('get_recipes')}}"><img class="logo-image" src="{{url_for('static', filename='images/logo.png')}}"></a>
            <li><a href="{{url_for('get_recipes')}}">Home</a></li>


            <li><a class='dropdown-button' href='#' data-activates='dropdown1'>Refine results</a>

                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">Cooking Duration</a></li>
                    <li><a href="#!">Cuisine Type</a></li>
                    <li><a href="#!">Meal Type</a></li>
                    <li><a href="#!">Serves</a></li>


                </ul>
            </li>

            <li><a href="{{url_for('add_recipe')}}">Add a new recipe </a></li>
           
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
        <span id="logo-image-smaller">
            <img class="smaller-logo" src="{{url_for('static', filename='images/1-smaller-logo.png')}}">
            <img class="smaller-logo" src="{{url_for('static', filename='images/2-smaller-logo.png')}}">
        </span>
    </nav>
</header>

<body>
    <main>
        <div class="container-fluid">
            {% block content %} {% endblock %}
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(".button-collapse").sideNav();
        $('.parallax').parallax();
        $('select').material_select();
    });
</script>

</html>
